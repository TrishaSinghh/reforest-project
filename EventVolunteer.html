<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('./assets/images/download.jpg'); /* Relative path */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #F0F0F0;
            font-family: 'Georgia', serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: #3D5A5A; /* Elegant dark green */
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 1.8em;
            text-align: center;
            margin-bottom: 15px;
            color: #D0E0D0;
        }

        p {
            text-align: center;
            font-size: 0.95em;
            margin-bottom: 20px;
            color: #C0D0C0;
        }

        label {
            font-size: 0.9em;
            color: #D0E0D0;
        }

        input, select, textarea {
            padding: 8px;
            font-size: 0.9em;
            border: 1px solid #A0B0A0;
            border-radius: 5px;
            width: 100%;
            background-color: #4A6A6A;
            color: #F0F0F0;
        }

        input:focus, select:focus, textarea:focus {
            border-color: #C0D0C0;
            outline: none;
        }

        button {
            background-color: #1E3A3A;
            color: white;
            padding: 10px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
        }

        button:hover {
            background-color: #2B4D4D;
        }

        .back-button {
            margin-top: 15px;
            text-align: center;
        }

        .back-button a {
            text-decoration: none;
            color: #C0D0C0;
            font-size: 0.9em;
        }

        .back-button a:hover {
            color: #E0F0E0;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Volunteer Registration</h1>
        <p>Join us in making a difference! Fill out the form below to register.</p>
        
        <form id="registrationForm">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="event-name">Event Name:</label>
            <select id="event-name" name="event-name" required>
                <option value="Forest Restoration Drive">Forest Restoration Drive</option>
                <option value="Tree Plantation">Tree Plantation</option>
                <option value="Save Trees- The Chipko movement">Save Trees- The Chipko movement</option>
                <option value="Save the Wetlands">Save the Wetlands</option>
            </select>

            <label for="volunteer-role">Preferred Volunteer Role:</label>
            <select id="volunteer-role" name="volunteer-role" required>
                <option value="Plantation">Plantation</option>
                <option value="Awareness Campaign">Awareness Campaign</option>
                <option value="Logistics Support">Logistics Support</option>
            </select>

            <label for="message">Additional Information (optional):</label>
            <textarea id="message" name="message" rows="3"></textarea>

            <button type="submit">Submit Registration</button>
        </form>

        <div class="back-button">
            <a href="Events.html">‚Üê Back to Events</a>
        </div>
    </div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert("Registered successfully! An email confirmation has been sent to your email.");
        });
    </script>
</body>
</html>
